<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js A-Frame Location-based</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  </head>
  <body>
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
      <a-camera gps-new-camera='gpsMinDistance: 5' position></a-camera>
      <a-entity gps-new-entity-place="latitude: 42.522200; longitude: -70.895440" scale="3 3 3">
        <a-text value="Red Box of Fun!"></a-text>
      </a-entity>
      <a-entity id="red-box" material='color: red; opacity: 0.5' geometry='primitive: box' gps-new-entity-place="latitude: 42.522210; longitude: -70.895420" scale="1.5 1.5 1.5" position="0 2 0"></a-entity>
  </a-scene>
  <script src="index.js"></script>
  </body>
</html>
